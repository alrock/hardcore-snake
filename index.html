<!DOCTYPE html>
<html>
<head>
<script src="http://jashkenas.github.io/coffee-script/extras/coffee-script.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  
  <div id="game">
    <div id="header">
      <div id="title">Snake</div>
      <div id="new_game">
        <div class="button">New game</div>
      </div> 
      <div style="clear:both"></div>
    </div>
    
    <div id="score">
      <div class="layout">
        
        <div class="col1 score" style="position: relative;"> 
          &nbsp;
          
          <div id="score1" class="cell">
            <div id="score1head" class="snake1head">&nbsp;</div>
            <span id="score1value">0</span>
          </div>
        </div>
        
        <div class="col2" style="text-align: center;">
          <span id="total_score">0:0</span>
        </div>
        
        <div class="col3 score" style="position: relative;">
          &nbsp;
          <div id="score2" class="cell">
            <span id="score2value">0</span>
            <div id="score2head" class="snake2head">&nbsp;</div>
            
          </div>
        </div>
      </div>
      
      <div style="clear:both"></div>
    </div>
    <div id="field_container">
      <table id="field" class="cell" ></table>
      <div class="game-message " >
        <p class="game-message-header">Game mode</p>
        <a id="mode1" class="start-button">  
          Player<br />vs<br />Player
        </a>
        <a id="mode2" class="start-button">
          Player<br />vs<br />AI
        </a>
      </div>
      <div class="game-message " >
        <p style="display:none" class="red-win-in game-message-header">Red win!</p>
        <p style="display:none" class="blue-win-in game-message-header">Blue win!</p>
        <p style="display:none" class="you-win-in game-message-header" >You win!</p>
        <p style="display:none" class="i-win-in game-message-header">I win!</p>
        <div id="continue-button">Continue</div>
      </div>
    </div>
    
    <div id="footer">(c) all rights reserved 2014</div>
    
  </div>
  
</body>
</html>
